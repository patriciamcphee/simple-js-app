<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="A simple Pokédex app built with JavaScript and Bootstrap 5.">
    <meta name="author" content="Patricia McPhee">

    <title>Simple JS Pokédex app</title>
    <link rel="icon" href="https://purepng.com/public/uploads/medium/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825731v7bl3.png">
    <!-- Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

<nav class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <h3 class="float-md-start mb-0">Pokédex</h3>
        <div class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="#">Contact</a>
        </div>
    </div>
</nav>

<header class="jumbotron-fluid mb-auto d-flex h-100 text-center text-white bg-dark" id="poketron">
    <div class="cover-container d-flex w-100 h-100 p-3 p-sm-1 mx-auto">
        <div class="row row-header">
            <div class="col-lg-6 col-md-4 col-sm-12 col-xl-5">
                <img class="pokeBall img-fluid" src="https://purepng.com/public/uploads/medium/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825731v7bl3.png"></p>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-12 col-xl-7 align-content-between coverText">
                <h1 class="display-4">Pokemon</h1>
                <p class="lead">Catch them all, Ash!!</p>    
                <div class="alert alert-warning" role="alert">
                    The search feature is not functioning at this time.
                </div>
                <!-- Search form -->
                <form class="form-inline d-flex justify-content-center md-form form-sm">
                    <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                    aria-label="Search">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </form>  
            </div>
        </div>
    </div>
</header>

<section id="pokeList" class="container-fluid bg-dark">

        <h1 class="display-4 text-white">Featured</h1>
        <!-- Pokédex Section -->
        <div class="row row-content align-items-center">
            <div class="col-12 ">
                <ul class="pokemon-list list-unstyled"></ul>
            </div>
        </div>
        <!-- Modal container -->
        <div class="row" id="modal-container">
            <div class="modal-dialog" role="content"></div>
        </div>

</section>   

<footer class="footer  text-center text-white bg-dark">
  <p>Patricia McPhee | April 2022<br /><span style="font-size: smaller;">CareerFoundry Fullstack Achievement</span></p>
</footer>

    
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/promise-polyfill.js"></script>
<script src="js/fetch.umd.js"></script>
<script src="js/scripts.js"></script>

  </body>
</html>
